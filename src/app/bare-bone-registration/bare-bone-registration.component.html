<div class="container">
    
    <div class="card c-fo">
      <div class="card-body">
        <form [formGroup]="registrationForm!">
          <div class="d-flex flex-column flex-md-row bd-highlight mb-3 justify-content-between">
            <div class="flex-column bd-highlight col-lg-6">
              <div class="form-floating">
                <input class="form-control" id="firstName" placeholder="" />
                <label for="floatingInput"> First Name</label>
              </div>
            </div>
            <div class="d-flex flex-column bd-highlight col-lg-6 ms-2">
                <div class="form-floating">
                    <input class="form-control" id="firstName" placeholder=""/>
                    <label for="floatingInput"> Last Name</label>
                </div>
            </div>
          </div>
          <div class="d-flex flex-column bd-highlight mb-3">
            <div class="form-floating">
                <input class="form-control" id="email" placeholder=""/>
                <label for="email">Email</label>
            </div>
          </div>
          <div class="d-flex flex-column mb-3">
            <div class="form-floating">
                <input class="form-control" id="mobile" placeholder="" type="number"/>
                <label for="mobile">Mobile</label>
            </div>
          </div>
          <div class="d-flex flex-column mb-3">
            <div class="form-floating">
                <input class="form-control" id="password" placeholder="" type="password"/>
                <label for="password">Password</label>
            </div>
          </div>

          <div class="d-flex flex-column mb-3">
            <div class="form-floating">
                <input class="form-control" id="confirmPassword" placeholder="" type="password"/>
                <label for="confirmPassword">Confirm Password</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
</div>
