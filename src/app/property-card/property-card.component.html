<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" *ngFor="let property of propertyListingsRent">
      <div class="card mb-3">
<div class="image-wrapper">
  
          <img class="card-img-top card-img" [src]="property.imagesrc" alt="Property Image" style="cursor: pointer;">
     <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary"> <i class="pi pi-user-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="pi pi-book" (click)="navigateToDetails(property.id)"></i></button>
      </li>
     </ul>
</div>
        <div class="card-body">
          
          <p class="card-text">{{ property.type }}</p>
          <p class="card-text">{{ property.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
